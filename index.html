<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga & Jajar Genjang</title>

    <!-- style start -->
    <link rel="stylesheet" href="index.css">
    <!-- style end -->

    <!-- script start -->
    <script src="index.js"></script>
    <!-- script end -->
</head>
<body>
    <!-- title start-->
    <div class="center">
        <h1>Welcome to Katik</h1>
        <p>
            Hai Sobat, Selamat datang di katik :) <br>
            Sebuah web apps sederhana yang berfungsi untuk menghitung nilai dan keliling bangun datar
        </p>
    </div>
    <!-- title end -->

    <!-- header / navbar start -->
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a id="#triangleLink" class="nav-link" href="#" onClick="triangleLink()">
                        Segitiga
                    </a>
                </li>
                <li class="nav-item">
                    <a id="parallelogramLink" class="nav-link" href="#" onClick="parallelogramLink()">
                        Jajar Genjang
                    </a>
                </li>
            </ul>
        </nav>        
    </header>
    <!-- header / navbar end -->

    <!-- main page start-->
    <main>
        <!-- segitiga start -->
        <section id="triangleSection">
            <div class="card card-primary w-50 mx-auto">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Luas Segitiga</h3>
                    </div>
                </div>
                <div class="img">
                    <img src="/images/triangle-area.jpg" alt="Triangle Area Formula" width="100%">
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="base">Base</label>
                                    <input type="number" min="0" name="base" id="base" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="height">Height</label>
                                    <input type="number" min="0" name="height" id="height" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="result">Hasil:</label>
                                    <input type="text" id="result" name="result" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info" onclick="triangleArea()">Hitung</button>
                    <button type="reset" class="btn btn-default" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="card card-primary w-50 mx-auto">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Keliling Segitiga</h3>
                    </div>
                </div>
                <div class="img">
                    <img src="/images/triangle-perimeter.jpg" alt="Triangle Perimeter Formula" width="100%">
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="side1">Side A</label>
                                    <input type="number" min="0" name="side1" id="side1" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="side2">Side B</label>
                                    <input type="number" min="0" name="side2" id="side2" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="side3">Side C</label>
                                    <input type="number" min="0" name="side3" id="side3" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="result">Hasil:</label>
                                    <input type="text" id="trianglePerimeterResult" name="result" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info" onclick="trianglePerimeter()">Hitung</button>
                    <button type="reset" class="btn btn-default" onclick="reset()">Reset</button>
                </div>
            </div>
        </section>
        <!-- segitiga end -->

        <!-- jajar genjang start -->
        <section id="parallelogramSection" class="hide">
            <div class="card card-success w-50 mx-auto">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Luas Jajar Genjang</h3>
                    </div>
                </div>
                <div class="img">
                    <img src="/images/parallelogram-area.jpg" alt="Parallelogram Area Formula" width="100%">
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2n1">Base</label>
                                    <input type="number" min="0" name="s2n1" id="s2n1" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2n2">Height</label>
                                    <input type="number" min="0" name="s2n2" id="s2n2" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2result1">Hasil:</label>
                                    <input type="text" id="s2result1" name="s2result1" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info" onclick="parallelogramArea()">Hitung</button>
                    <button type="reset" class="btn btn-default" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="card card-success w-50 mx-auto">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Keliling Jajar Genjang</h3>
                    </div>
                </div>
                <div class="img">
                    <img src="/images/parallelogram-perimeter.jpg" alt="Parallelogram Perimeter Formula" width="100%">
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2n3">Base</label>
                                    <input type="number" min="0" name="s2n3" id="s2n3" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2n4">Height</label>
                                    <input type="number" min="0" name="s2n4" id="s2n4" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="s2result2">Hasil:</label>
                                    <input type="text" id="s2result2" name="s2result2" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info" onclick="parallelogramPerimeter()">Hitung</button>
                    <button type="reset" class="btn btn-default" onclick="reset()">Reset</button>
                </div>
            </div>
        </section>
        <!-- jajar genjang end -->
    </main>
    <!-- main page end -->

    <!-- footer start -->
    <footer>
        Copyright 2023 Jufrensius
    </footer>
    <!-- footer end -->

</body>
</html>
